<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- BootStrap Library -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--//=== BootStrap Library ===//-->
    <!-- ============================================================================ -->
    <!-- Axios Library -->
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <!--//=== Axios Library ===//-->
    <title>Tarmeez Final Challenge</title>
  </head>
  <!-- ============================================================================ -->

  <body class="bg-gray-100">
    <!-- //=== Loader ====// -->
    <div class="loader">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- ============================================================================ -->

    <!-- Strat Modals -->

    <!-- Start Modal Login -->
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username-login-input" class="col-form-label fw-bold"
                  >Username :</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username-login-input"
                />
              </div>
              <div class="mb-3">
                <label for="password-login-input" class="col-form-label fw-bold"
                  >Password :</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-login-input"
                />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="loginBtnClicked()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--//==== End Modal Login ====//-->

    <!-- Start Modal Register -->
    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Registration
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label
                  for="username-register-input"
                  class="col-form-label fw-bold"
                  >Username :</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username-register-input"
                />
              </div>
              <div class="mb-3">
                <label
                  for="password-register-input"
                  class="col-form-label fw-bold"
                  >Password :</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-register-input"
                />
              </div>
              <div class="mb-3">
                <label for="name-register-input" class="col-form-label fw-bold"
                  >Name :</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name-register-input"
                />
              </div>
              <div class="mb-3">
                <label for="email-register-input" class="col-form-label fw-bold"
                  >Email :</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email-register-input"
                />
              </div>
              <div class="mb-3">
                <label
                  for="profile-img-register-input"
                  class="col-form-label fw-bold"
                  >Profile Image :</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="profile-img-register-input"
                />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="registerBtnClicked()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--//==== End Modal Register ====//-->

    <!-- Start Modal Create New Post -->
    <div
      class="modal fade"
      id="create-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">
              Create A New Post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="post-title-input" class="col-form-label fw-bold"
                  >Title :</label
                >
                <input type="text" class="form-control" id="post-title-input" />
                <input type="hidden" id="post-id-input" value="" />
              </div>
              <div class="mb-3">
                <label for="post-body-input" class="col-form-label fw-bold"
                  >Content :</label
                >
                <textarea class="form-control" id="post-body-input"></textarea>
              </div>
              <div class="mb-3">
                <label for="post-img-input" class="col-form-label fw-bold">
                  Image :</label
                >
                <input type="file" class="form-control" id="post-img-input" />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="post-modal-submit-btn"
              type="button"
              class="btn btn-primary"
              onclick="createNewPostClicked()"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--//==== End Modal Create New Post ====//-->

    <!-- Start Modal Delete Post -->
    <div
      class="modal fade"
      id="delete-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="delete-post-modal">
              Are You Sure You Want To Delete The Post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="confirmPostDelete()"
            >
              Yes, Delete
            </button>
            <input type="hidden" id="delete-post-id-input" value="" />
          </div>
        </div>
      </div>
    </div>
    <!--//==== End Modal Delete Post ====//-->

    <!--//==== End Modals ====//-->

    <!-- ============================================================================ -->

    <!--// ==== Alert ==== //-->
    <div id="alert" class="fade show"></div>

    <!-- ============================================================================ -->

    <!-- // ==== Add Post Button ==== // -->
    <div id="add-btn" class="bg-primary" onclick="addBtnClicked()">+</div>
    <!-- ============================================================================ -->

    <!-- Start Header -->
    <header>
      <div class="container">
        <div class="col-9 mx-auto">
          <nav
            class="navbar shadow rounded py-3 navbar-expand-lg bg-body-tertiary"
          >
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Tarmeez</a>
              <button
                class="navbar-toggler shadow-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse d-flex justify-content-between"
                id="navbarNavDropdown"
              >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" onclick="profileClicked()">Profile</a>
                  </li>
                </ul>
                <div class="buttons">
                  <div class="login-register">
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#login-modal"
                    >
                      Login
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-success"
                      data-bs-toggle="modal"
                      data-bs-target="#register-modal"
                    >
                      Register
                    </button>
                  </div>

                  <div class="logout">
                    <div onclick="profileClicked()" style="cursor: pointer">
                      <span id="username-nav" class="fw-bold"></span>
                      <img src="images/User-One.png" id="img-nav" />
                    </div>
                    <button
                      type="button "
                      class="btn btn-outline-danger mx-2"
                      onclick="logout()"
                    >
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!--//==== End Header ====//-->

    <!-- ============================================================================ -->

    <!-- Start Posts -->
    <div class="container">
      <div class="col-9 mx-auto">
        <div class="posts"></div>
      </div>
    </div>
